# ======================================================
# NGINX Configuration Template for NodeGenesis
# IMPORTANT: Run certbot BEFORE using this configuration.
# ======================================================

# Redirect all HTTP traffic to HTTPS by default
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://$host$request_uri;
}

# ---------------------------------------------
# www.example1.com
# ---------------------------------------------
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name www.example1.com example1.com;

    ssl_certificate /etc/letsencrypt/live/example1.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example1.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_log /var/log/nginx/example1_error.log;
    access_log /var/log/nginx/example1_access.log;
}

